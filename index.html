<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="project wiith js - build a gallery with imgs">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Js - Gallery</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <!-- icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
  <main class="main">

		<section class="nature">
      <div class="container nature_container">

        <img class="nature_img" src="./src/img/img-nature-01.jpg" title="nature-1" alt="nature img" data-id="1">
        <img class="nature_img" src="./src/img/img-nature-02.jpg" title="nature-2" alt="nature img" data-id="2">
        <img class="nature_img" src="./src/img/img-nature-03.jpg" title="nature-3" alt="nature img" data-id="3">
        <img class="nature_img" src="./src/img/img-nature-04.jpg" title="nature-4" alt="nature img" data-id="4">
        <img class="nature_img" src="./src/img/img-nature-05.jpg" title="nature-5" alt="nature img" data-id="5">
        <img class="nature_img" src="./src/img/img-nature-06.jpg" title="nature-6" alt="nature img" data-id="6">
        <img class="nature_img" src="./src/img/img-nature-07.jpg" title="nature-7" alt="nature img" data-id="7">
        <img class="nature_img" src="./src/img/img-nature-08.jpg" title="nature-8" alt="nature img" data-id="8">

      </div><!--end container-->
		</section><!--end section nature-->

		<section class="city">
			<div class="container city_container">

          <img class="card_img" src="./src/img/img-city-01.jpg" title="city-1" alt="img city" data-id="1">
          <img class="card_img" src="./src/img/img-city-02.jpg" title="city-2" alt="img city" data-id="2">
          <img class="card_img" src="./src/img/img-city-03.jpg" title="city-3" alt="img city" data-id="3">
          <img class="card_img" src="./src/img/img-city-04.jpg" title="city-4" alt="img city" data-id="4">
          <img class="card_img" src="./src/img/img-city-05.jpg" title="city-5" alt="img city" data-id="5">
          <img class="card_img" src="./src/img/img-city-06.jpg" title="city-6" alt="img city" data-id="6">
          <img class="card_img" src="./src/img/img-city-07.jpg" title="city-7" alt="img city" data-id="7">
          <img class="card_img" src="./src/img/img-city-08.jpg" title="city-8" alt="img city" data-id="8">
        

      </div><!--end city_container-->
		</section><!--end section city-->

	</main><!--end main-->

  <div class="modal" tabindex="-1" role="dialog">

    <div class="modal_dialog">

      <div class="modal_header">
        <button class="btn btn_close">
          <i class="bi bi-x-lg"></i>
        </button>
      </div><!--end modal_header-->

      <div class="modal_body">

        <div class="modal_body_left">
          <button class="btn btn_prev">
            <i class="bi bi-arrow-left"></i>
          </button>
        </div><!--end modal_body_left-->

        <div class="modal_body_center">
         
          
        </div>
        
        <div class="modal_body_right">
          <button class="btn btn_next">
            <i class="bi bi-arrow-right"></i>
          </button>
        </div><!--end modal_body_right-->

      </div><!--end modal body-->

      <div class="modal_footer">
        <div class="modal_footer_gallery">

        </div><!--end modal_footer_gallery-->
      </div><!--end modal footer-->

    </div><!--end modal_dialog-->
    
  </div><!--end modal-->

<script src="./src/js/index.js"></script>
</body>
</html>
